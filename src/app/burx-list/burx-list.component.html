<form class="example-full-width" [formGroup]="searchFormGroup">
	<mat-form-field class="example-full-width">
		<input
			matInput
			formControlName="searchControl"
			placeholder="Find by name"
		/>
	</mat-form-field>
</form>
<ng-container *ngFor="let burger of burgers$ | async">
	<burx-burx-card [burger]="burger"></burx-burx-card>
</ng-container>
