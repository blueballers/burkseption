<mat-toolbar color="primary" class="example-toolbar">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1 class="example-app-name">Responsive App</h1>
</mat-toolbar>

<mat-sidenav-container class="example-sidenav-container">
  <mat-sidenav #snav mode="over" fixedTopGap="56">
    <mat-nav-list>
      <a mat-list-item routerLink=".">one item</a>
      <a mat-list-item routerLink=".">2 item</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <ul>
      <li *ngFor="let item of items | async">
        {{ item.name }} @ {{ item.address}}
      </li>
    </ul>
    
    <button class="btn btn-primary" (click)="findMe()">Find me</button>
    
    <div #gmap style="width:100%;height:300px"></div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
