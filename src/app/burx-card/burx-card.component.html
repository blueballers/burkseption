<mat-card>
	<mat-card-header>
		<mat-card-title>{{ burger.name }}</mat-card-title>
		<mat-card-subtitle>{{ burger.address }}</mat-card-subtitle>
	</mat-card-header>
	<img
		mat-card-image
		src="{{ burger.imageUrl }}"
		alt="Photo of a Shiba Inu"
	/>
	<mat-card-content>
		<p>
			The Shiba Inu is the smallest of the six original and distinct spitz
			breeds of dog from Japan. A small, agile dog that copes very well
			with mountainous terrain, the Shiba Inu was originally bred for
			hunting.
		</p>
	</mat-card-content>
	<mat-card-actions>
		<button mat-button (click)="showOnMap(burger)">SHOW ON MAP</button>
		<button mat-button>SHARE</button>
	</mat-card-actions>
</mat-card>
